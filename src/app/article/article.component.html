
<article> 
<!-- <article *ngIf="isPublishedWithinThisWeek()"> -->
    <h1>{{article.title}}</h1> <!-- {{ Interpolation }} -->
    <h4>{{article.subtitle}}</h4>
    <figure>
        <img src="{{article.imageUrl}}" alt="{{article.imageCaption}}" >
        <figcaption>{{article.imageCaption}}</figcaption>
    </figure>
    <p *ngIf="!isDetail">
        {{article.content | shortenContent : 250}}
    </p>
    <p *ngIf="isDetail">
        {{article.content}}
    </p>
    <p>
        <button (click)="detail(article.id)" *ngIf="!isDetail">Read more</button>
    </p>
    <p>
        <button (click)="backRoute()" *ngIf="isDetail">Go back</button>
        <button *ngIf="isDetail" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseArticle" aria-expanded="false" aria-controls="collapseArticle">
            Button with data-target
          </button>
    </p>
    
    <footer>
        <p>Author: {{article.author}}, Published: {{article.publishDate}}</p>
    </footer>
</article>
